<div class="slDateTimePicker">
    <div class="slDateInput">
        <span class="slIcon-clock"></span>
        <input type="text"
               data-datepicker-popup="mediumDate"
               data-ng-model="date"
               data-ng-keydown="checkTab($event)"
               data-is-open="datePickerOpen"
               min="min"
               max="max"/>
    </div>
    <div data-timepicker="date" data-tabindex="0"></div>
</div>
